<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Planning</title>
</head>
<body>
    <button class="languages">En</button>

    <div  class="container">

        <form class="form-add-works">

            <p class="title"></p>

            <div class="box-add">

                <input type="text" class="title-work">
                <textarea class="caption-work" name="text" wrap="soft" style="resize:none;"></textarea>

                <div class="time">

                    <div class="time-fa">

                        <input type="number" class="time-s" max="59" min="0" placeholder="ثانیه">
                        <p>:</p>
                        <input type="number"  class="time-h" max="23" min="0" placeholder="ساعت">
                        <p class="title-time">زمان</p>

                    </div>

                    <div class="time-en">

                        <p class="title-time">Time</p>
                        <input type="number"  class="time-h" max="23" min="0" placeholder="hour">
                        <p>:</p>
                        <input type="number" class="time-s" max="59" min="0" placeholder="Seconds">

                    </div>

                </div>

            </div>

            <button class="btn-add"></button>
            <button class="delete-all"></button>

        </form>

    <ul class="box-works">
        
    </ul>

    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
